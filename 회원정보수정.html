<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
          margin-top: 50px;
        margin-bottom: 50px;
        }
        .con{
            display:inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <div style="width: 900px; margin-left: 300px;">
        <div class="first">
            <h2>회원정보 수정 <span style="color: red; font-size: small;">*는 필수입력 항목입니다.</span></h2>
        </div>
        <div>
            <label for="name"><span class="con">이름</span></label><input type="text">
        </div>
        <hr>
        <div>
            <label for="birth"><span class="con">생년월일</span></label><input type="text">
        </div>
        <hr>
        <div>
            <label for="phone"><span style="color: red;">*</span>휴대폰번호</label>
            <div>
                <select name="통신사">
                    <option value="SKT">SKT</option>
                    <option value="KT" selected>KT</option>
                    <option value="LG">LG</option>
                </select>
                <select name="ph--ln">
                    <option value="011">011</option>
                    <option value="018">018</option>
                    <option value="010" selected>010</option>
                </select>
                <span> - </span>
                <input type="tel" pattern="[0-9]{3,4}" required />
                <span> - </span>
                <input type="tel" pattern="[0-9]{4}" required /><br>
                <span style="color: red;font-size: x-small;">*휴대폰번호를 정확하게 입력하지 않을 경우
                회원 혜택이 제한될 수 있습니다.</span>
            </div>
            <hr>
            <div>
                <label for="email"><span class="con"><span style="color: red;">*</span>이메일주소</span></label><input type="email">
            </div><hr>
            <div>
                <label for="addr"><span class="con"><span style="color: red;">*</span>주소</span></label><input type="text">
            </div><hr>
            <div>
                <label for="PW"><span class="con"><span style="color: red;">*</span>PW</span></label><input type="text">
            </div><hr>
            <div>
                <label for="checkPW"><span class="con"><span style="color: red;">*</span>PW확인</span></label><input type="password">
            </div>
            <div style= "display: flex; justify-content: center; margin-top: 50px;">
                <input type="button" style="background-color: red;" value="취소">
                  <input type="button" value="회원가입" style="margin-left: 5px;">
             </div>
        </div>

</body>

</html>
